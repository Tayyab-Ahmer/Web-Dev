<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <table border="black">
    <caption>
      Food Menu
    </caption>
    <thead>
      <tr>
        <th>Food</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rice</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Chicken Karahi</td>
        <td>200</td>
      </tr>
      <tr>
        <td>Cold Drink</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>

  <table border="blue">
    <caption>
      Food Menu
    </caption>
    <thead>
      <tr>
        <th rowspan="2">Food</th>
        <th colspan="2">Price</th>
      </tr>
      <tr>
        <th>PKR</th>
        <th>USD</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rice</td>
        <td>50</td>
        <td>0.12</td>
      </tr>
      <tr>
        <td>Chicken Karahi</td>
        <td>200</td>
        <td>0.50</td>
      </tr>
      <tr>
        <td>Cold Drink</td>
        <td>30</td>
        <td>0.10</td>
      </tr>
    </tbody>
  </table>

  <table border="black">
    <caption>
      A test table with merged cells
    </caption>
    <thead>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <th>Height</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
